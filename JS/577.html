<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 100px;
            width: 100px;
            background-color: red;
        }
    </style>

    <script>
        function f1(id) {
            id.style.backgroundColor = "cyan";
        }

        function f2(id) {
            let paragraph = id.value.toLowerCase();
            id.style.backgroundColor = 'red'
            document.write(paragraph);
        }
    </script>


</head>

<body>
    <textarea row="10" cols="10" name="text" id="text" onfocus="f2(this)">
