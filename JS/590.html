<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function f1() {
            let d = document.getElementById("a").value;
            let e = document.getElementById("b").value;
            pat1 = /^[89]/;
            pat2 = /[@.]/;
            if (pat1.test(d)) {
                if (pat2.test(e)) {
                    alert("TRUE")
                } else {
                    alert("WRONG EMAIL")
                }
            } else {
                alert("WRONG NUMBER")
            }

        }
    </script>
</head>

<body>
    Number<input type="text" id="a">
    Email<input type="text" id="b">
    <input type="button" value="Submit" onclick="f1()">
</body>

</html>
