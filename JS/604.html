<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function f1(e){
            switch(e.button){
                case 0:
                    alert("Left Key Press")
                    break;
                case 2:
                    alert("Right Key Press")
                    break;
            }
        }
    </script>
</head>
<body>
    <h1 onmousedown="f1(event)">Click Me</h1>
</body>
</html>
