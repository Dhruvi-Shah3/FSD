<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function f1(){
            let a = document.getElementById('a');
            a.style.color='red';
            a.innerHTML="Hellooo";
        }
        function f2(){
            let b = document.getElementById('a');
            b.innerHTML="Heading 1";
            b.style.color='black'
        } 
        function f3(){
            let c = document.getElementById('a');
            c.style.backgroundColor='red'
        }
        function f4(){
            let c = document.getElementById('a');
            c.style.backgroundColor='cyan'
        }
    </script>
</head>
<body>
    <h1 onmouseover="f1()" id="a" onmouseout="f2()" onmousedown="f3()" onmouseup="f4()">Heading 1</h1>

</body>
</html>
