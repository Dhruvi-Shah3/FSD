<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function f1(){
            let a = parseInt(document.getElementById('no1').value);
            let b = document.getElementById('operator').value;
            let c = parseInt(document.getElementById('no2').value);

            if (b == '+'){
                let sum = a+c;
                alert("Sum : "+sum);
            }else if (b=='-'){
                let sub = a-c;
                alert("sub : "+sub);
            }else if (b=='*'){
                let mul = a*c;
                alert("mul : "+mul);
            }else if (b=='/'){
                let div = a/c;
                alert("div : "+div);
            }else {
                alert("Please Enter the Operator From + - / * only")
            }

        }
    </script>
</head>
<body>
    Enter No 1<input type="text" id="no1"><br><br>
    Enter The Operator<input type="text" id="operator"><br><br>
    Enter No 2<input type="text" id="no2"><br><br>
    <input type="button" value="Calulate" onclick="f1()">
</body>
</html>
