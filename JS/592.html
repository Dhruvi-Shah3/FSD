<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function f1() {
            let c = document.getElementById('a');
            c.style.color = "yellow"
        }
        function f2() {
            let c = document.getElementById('a');
            c.style.color = "black"
        }

        function f3(){
            let d1= new Date();
            let date = d1.getDate()+" "+d1.getMonth();
            let time = d1.getHours()+" "+d1.getMinutes();
            document.write(date+"<br>"+time);
        }
        function f4(){
            let c = document.getElementById('a');
            c.style.backgroundColor='red';
        }
        function f5(){
            let c = document.getElementById('a');
            c.style.backgroundColor='green';
        }

    </script>
</head>

<body>
    <h1 id="a" onmouseover="f1()" onmouseout="f2()">Hellooo</h1>
    <input type="button" value="Find Time" onclick="f3()">
    <input type="button" value="Red" onclick="f4()">
    <input type="button" value="Green" onclick="f5()">
</body>

</html>
