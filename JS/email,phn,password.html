<html>

<head>
    <script type="text/javascript">
        function fun() {
            pat_u1 = /^\W/;
            pat_u2 = /^\w{5,10}$/
            pat_p = /\W+\d+/;
            pat_e = /^\w+([\.-]?\w+)@\w+([\.-]?\w+)(\.\w{2,3})+$/
            u = document.getElementById("u1").value;
            p = document.getElementById("p1").value;
            e = document.getElementById("e1").value;
            if (pat_u1.test(u)) {
                alert("Must not start with special character");
            }
            else if (!pat_u2.test(u)) {
                alert("Username must contain 5 to 10 characters.")
            }
            else if (!pat_p.test(p)) {
                alert("Must contain atleast 1 symbol and 1 digit.")
            }
            else if (!pat_e.test(e)) {
                alert("enter valid email id")
            }
            else {
                alert("perfect")
            }
        }
    </script>
</head>

<body>
    <input type="text" id="u1" />
    <input type="password" id="p1" />
    <input type="text" id="e1" />
    <input type="submit" onclick="fun()" />
</body>

</html>
