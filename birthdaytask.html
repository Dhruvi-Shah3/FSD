<!-- //write a js task to calculate the days remaining for yor upcoming birthday in upcoming year -->
<script>
    function daycalc(d1,d2)
    {
        oneday=24*60*60*100
        d1ms=d1.getTime()
        d2ms=d2.getTime()
        ddif=Math.abs(d1ms-d2ms)
        return(Math.round(ddif/oneday))
    }
    var sd1=new Date()
    sd1.setDate(10)
    sd1.setMonth(0) 
    var sd2=new Date() 
    document.write("no of days left"+daycalc(sd1,sd2))

</script>
