<script>
  var subname="fsd1"
    if(subname=="fsd1")
    {
        document.write("PSP")
    }
    else if(subname="FSCP")
    {
        document.write("VHA")
    }
    else if(subname="DE")
    {
        document.write("VBY")
    }
    else if(subname="PS")
    {
        document.write("MSS")
    }

</script>
