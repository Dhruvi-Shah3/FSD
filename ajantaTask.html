<!-- write a js that find position of first occurence of character A and last occurence of character A
also print remaining string between them from word ajanta -->
<script>
    z="ajanta";
    x=z.indexOf('a');
    y=z.lastIndexOf('a');
    document.write(x+"<br>");
    document.write(y+"<br>");
    document.write("Remainaing String :"+z.substring(x+1,y));
</script>
